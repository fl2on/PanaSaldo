<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Meta -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PanaSaldo</title>
  <meta name="description" content="Consulta tu Saldo - Panapass">
  <!-- Open Graph (OG) meta tags -->
  <meta property="og:title" content="PanaSaldo">
  <meta property="og:description" content="Consulta tu Saldo - Panapass">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://fl2on.github.io/PanaSaldo/">
  <meta property="og:image" content="favicon.png">
  <!-- Favicon -->
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <!-- Additional meta tags for SEO -->
  <meta name="robots" content="index, follow">
  <meta name="keywords" content="panapass, saldo, panasaldo, panama">
  <meta name="author" content="fl2on">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- TTs -->
  <script src="https://cdn.jsdelivr.net/npm/speak-tts@2.0.8/lib/speak-tts.min.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="p-6 bg-gradient-to-b from-blue-900 to-blue-800">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-white text-2xl font-bold flex items-center">
        <svg class="w-6 h-6 mr-2 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M13 16h-1v-4H9l4-8v6h3l-3 6z"></path>
          <path d="M0 0h24v24H0z" fill="none"></path>
        </svg>
        PanaSaldo
      </h1>
    </div>
  </header>
  <!-- Main Content -->
  <main class="container mx-auto p-6 text-white">
    <section class="text-center my-10">
      <h2 class="text-3xl font-bold">Consulta tu Saldo</h2>
      <p class="mt-4">Introduce tu número de Panapass para consultar tu saldo de manera rápida y sencilla.</p>
    </section>
    <section class="max-w-lg mx-auto bg-blue-800 p-6 rounded-lg shadow-lg">
      <form id="saldoForm" class="flex flex-col items-center">
        <input
          id="panapassInput"
          type="text"
          placeholder="Número de Panapass"
          class="w-full px-4 py-2 rounded mb-4 bg-gray-100 text-gray-900 focus:outline-none focus:ring focus:ring-blue-500"
          required
        />
        <button
          type="submit"
          class="w-full px-4 py-2 bg-blue-500 text-white font-semibold rounded hover:bg-blue-600 flex items-center justify-center"
        >
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" d="M17 9l4 4m0 0l-4 4m4-4H3"></path>
          </svg>
          Consultar Saldo
        </button>
      </form>
      <div id="loading" class="mt-6 text-center hidden">
        <div class="spinner mx-auto"></div>
        <p class="mt-4 text-gray-300">Consultando, por favor espera...</p>
      </div>

      <div id="result" class="mt-6 text-center hidden">
        <p id="saldo" class="text-xl font-bold"></p>
        <p id="lastDate" class="text-sm text-gray-300 mt-2"></p>
      </div>
    </section>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
