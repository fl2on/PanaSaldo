<?xml version="1.0" encoding="UTF-8"?>
<svg width="456" height="456" viewBox="0 0 456 456" fill="none" xmlns="http://www.w3.org/2000/svg">
	<!-- Fondo con gradiente morado -->
	<rect width="456" height="456" rx="110" fill="url(#gradient)"/>

	<!-- Gradiente de fondo -->
	<defs>
		<linearGradient id="gradient" x1="0" y1="0" x2="456" y2="456" gradientUnits="userSpaceOnUse">
			<stop offset="0%" stop-color="#9333EA"/>
			<stop offset="100%" stop-color="#6B21A8"/>
		</linearGradient>
	</defs>

	<!-- Autopista/Carretera estilizada -->
	<g transform="translate(228, 228)">
		<!-- Carretera principal -->
		<path d="M -80 -120 L -60 120 L 60 120 L 80 -120 Z" fill="#1F2937" opacity="0.3"/>

		<!-- Líneas de carretera -->
		<rect x="-8" y="-100" width="16" height="40" rx="4" fill="#FBBF24" opacity="0.8"/>
		<rect x="-8" y="-40" width="16" height="40" rx="4" fill="#FBBF24" opacity="0.8"/>
		<rect x="-8" y="20" width="16" height="40" rx="4" fill="#FBBF24" opacity="0.8"/>
		<rect x="-8" y="80" width="16" height="30" rx="4" fill="#FBBF24" opacity="0.8"/>
	</g>

	<!-- Tarjeta Panapass -->
	<g transform="translate(228, 180)">
		<rect x="-90" y="-50" width="180" height="100" rx="12" fill="white" opacity="0.95"/>

		<!-- Chip de la tarjeta -->
		<rect x="-70" y="-30" width="40" height="30" rx="4" fill="#FBBF24"/>
		<rect x="-66" y="-26" width="32" height="22" rx="2" fill="#F59E0B"/>

		<!-- Líneas decorativas de tarjeta -->
		<line x1="-70" y1="15" x2="70" y2="15" stroke="#E5E7EB" stroke-width="3" stroke-linecap="round"/>
		<line x1="-70" y1="28" x2="40" y2="28" stroke="#E5E7EB" stroke-width="3" stroke-linecap="round"/>
	</g>

	<!-- Símbolo de dólar estilizado -->
	<g transform="translate(228, 300)">
		<circle cx="0" cy="0" r="45" fill="white" opacity="0.95"/>
		<text x="0" y="20" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#7C3AED" text-anchor="middle">$</text>
	</g>
</svg>